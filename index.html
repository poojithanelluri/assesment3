<html>
    <head>
        <title>ASSESMENT 3</title>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <h2>SURVEY FORM</h2>
        <form>
            
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname" required><br><br><br>
        <label for="lname">LAST NAME:</label>
        <input type="text" id="lname" required><br><br><br>
        <label for="dob">DATE OF BIRTH:</label>
        <input type="date" id="dob"><br><br><br>
        <label for="phno">PHONE NUMBER:</label>
        <input type="number" id="phno" required>
        <h4>GENDER:</h4>
        <input type="radio" id="male">
        <label for="male">MALE</label><br><br>
        <input type="radio" id="female">
        <label for="female">FEMALE</label><br><br>
        <h4>LANGUAGES KNOWN:</h4>
        <input type="checkbox" id="eng">
        <label for="eng">ENGLISH</label><br><br>
        <input type="checkbox" id="hin">
        <label for="hin">HINDI</label><br><br>
        <input type="checkbox" id="tel">
        <label for="tel">TELUGU</label><br><br><br>
        <label for="messagebox"><h4>FULL ADDRESS:</h4></label><br>
        <textarea id="messagebox" rows="15" cols="50" required></textarea><br><br><br>
        <label><h4>COURSE:</h4></label>
        <select>
            <option value="CLOUD">CLOUD COMPUTING</option>
            <option value="FULL STACK">FULL STACK</option>
            <option value="DATA ANALYST">DATA ANALYST</option>
            <option value="JAVA DEVELOPER">JAVA DEVELOPER</option>
        </select>
        <br><br>
        <input type="submit" id="SUBMIT">
        <input type="reset" id="RESET">
        </form>
